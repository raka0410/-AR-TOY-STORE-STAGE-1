<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->

  <link href="./style.css" rel="stylesheet"/>

  <script src="addButton.js"></script>
 
  
  <!--Marker Handler Src-->
 

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="toy-model" src="./assets/stuffed_dino_toy/scene.gltf"></a-asset-item>
    </a-assets>

  <!--Pattern Marker-->
  <a-marker id="toy-marker" type="pattern" url="assets/toymarker/pattern-stuffed dino toy.patt" cursor="rayOrigin: mouse">
      
    <a-entity id="toy-3D-Model" position="-1 0 0" scale="0.05 0.05 0.05" 
      gltf-model="#toy-model"
      gesture-handler>
    </a-entity>


    <!-- Ingredients -->
    <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
      <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="font:monoid;value:STUFFED DINO TOY;color:black;width: 1.8;height:1;align:center;"></a-entity>
      </a-plane>

      <a-entity position="0 0 0.1" rotation="0 0 0"
        text="color: black; align: center; width: 2; font: monoid;
             value: fur\n\nCotton\n\nEye Balls\n\nGreen Cloth">
      </a-entity>
    </a-plane>

  </a-marker>


</a-scene>

<!-- Button Main Div -->
<div id="button-div"></div>

</body>

</html>
